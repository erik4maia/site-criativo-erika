<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Criativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" &gt; <link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
    <link href=" https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap&quot; rel="stylesheet">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logospfc.png" alt="logo da Walt Disney Animation Studios">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Clube</li>
            <li class="cabecalho-lista-item">Jogadores</li>
        </ul>
    </header>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo"> Sobre o Clube</h2>
            <p class="escola-texto-um">
                <O clube foi fundado em 25 de janeiro de 1930, São paulo é um clube poliesportivo da capital de São
                    Paulo. O tricolor paulista surgiu através da fusão de dois antigos clubes da época. /p>
                    <p class="escola-titulo-dois">Atualmente com seus 94 anos de história o clube é o atual campeão da
                        copa do Brasil, da super copa do Brasil, sendo o único tri mundial brasileiro, o único campeão
                        de tudo e o único paulista nunca rebaixado desde sua criação. >
        </div>

        <img class="escola-imagem" src="Walt-Disney-Castelo.png"
            alt="lotipo da Walt Disney com o Caastelo que representa a marca">
    </section>

    <section class="estudante">
        <h2 class="estudante titulo">Quem são os jogdores?</h2>




    </section>

</body>

</html>
